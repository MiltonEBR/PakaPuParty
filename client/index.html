<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/d9fef58c4b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./public/styles/style.css" />
        <link rel="stylesheet" href="./public/styles/index.css" />
        <link rel="stylesheet" href="./public/styles/game.css" />
        <title>PakaPu Party</title>
    </head>
    <body>
        <span id="room-name"></span>
        <section id="lobby">
            <span class="lobby-bg"></span>
            <div id="title-holder">
                <h1 class="title" id="pakapu">PakaPu</h1>
                <h1 class="title" id="party">Party</h1>
            </div>
            <form method="dialog" id="lobby-form">
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Your name"
                    class="lobby-input"
                />
                <button id="join" type="button" class="lobby-btn">Join Game</button>
                <input
                    type="text"
                    name="room"
                    id="room"
                    placeholder="Room number"
                    class="lobby-input"
                />
                <button id="create" type="button" class="lobby-btn">Create Game</button>
                <span id="err-msg"></span>
            </form>
            <div id="player-selection" class="info-holder" style="display: none">
                <p id="start-info">Game will start when all players are ready</p>
                <!-- <div class="player-holder">
                    <button id="select-left" class="select-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="player-icon"></div>
                    <button id="select-right" class="select-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span class="player-txt">Mr. FlyingD</span>
                    <i class="fas fa-check-square ready"></i>
                </div> -->

                <button id="start-game">Not Ready</button>
            </div>
        </section>

        <div class="game-holder">
            <div id="menu">
                <div id="scoreboard" class="info-holder">
                    <!-- <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Mr. Big Name Long</div>
                        <div class="player-points">100 p.</div>
                    </div> -->
                </div>

                <div id="items-holder" class="info-holder">
                    <button type="button" class="item-ico"><i class="fas fa-dice"></i></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                    <button type="button" class="item-ico"></button>
                </div>
            </div>
            <canvas width="1280" height="720" id="game"></canvas>
        </div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
        integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA=="
        crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/game/renderer.js"></script>
    <script src="./public/game/world.js"></script>
    <script src="./public/game/app.js"></script>
</html>
