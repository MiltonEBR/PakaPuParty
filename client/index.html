<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./public/styles/style.css" />
        <link rel="stylesheet" href="./public/styles/index.css" />
        <link rel="stylesheet" href="./public/styles/game.css" />
        <title>PakaPu Party</title>
    </head>
    <body>
        <section id="lobby">
            <span class="lobby-bg"></span>
            <div id="title-holder">
                <h1 class="title" id="pakapu">PakaPu</h1>
                <h1 class="title" id="party">Party</h1>
            </div>
            <form method="dialog" id="lobby-form">
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Your name"
                    class="lobby-input"
                />
                <button id="create" type="button" class="lobby-btn">Create Game</button>
                <button id="join" type="button" class="lobby-btn">Join Game</button>
                <input
                    type="text"
                    name="room"
                    id="room"
                    placeholder="Room number"
                    class="lobby-input"
                />
            </form>
        </section>

        <div class="game-holder">
            <div id="menu">
                <div class="info-holder">
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Mr. Big Name Long</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player2</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player3</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player4</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player5</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player6</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player7</div>
                    </div>
                    <div class="player-holder">
                        <div class="player-icon"></div>
                        <div class="player-txt">Player8</div>
                    </div>
                </div>

                <div id="items-holder" class="info-holder">
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                    <div class="item-ico"></div>
                </div>
            </div>
            <canvas width="1470" height="750" id="game"></canvas>
        </div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
        integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA=="
        crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/index.js"></script>
    <script src="./public/game/renderer.js"></script>
    <script src="./public/game/world.js"></script>
    <script src="./public/game/game.js"></script>
</html>
