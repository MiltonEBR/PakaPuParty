<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakaPu Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby">
        <div class="background-img"></div>
        <div id="title-holder">
            <h1 class="title" id="pakapu">PakaPu</h1>
            <h1 class="title" id="party">Party</h1>
        </div>


        <div id="button-holder">
            
            <form id="lobby-form" class="hidden">
                <input type="text" name="room" id="room" class="lobby-input" placeholder="Room number" >

                <input type="text" name="room" id="password" class="lobby-input" placeholder="Password (Optional)" >

                <button type="submit" class="lobby-btn" id="accept">Join</button>
                <button type="submit" class="lobby-btn" id="back">Back</button>
            </form>

            <button id="join" class="lobby-btn ">Join game</button>
            <button id="create" class="lobby-btn">Create game</button>
        </div>
        
    </div>
    <script src="./lobby.js"></script>
</body>
</html>
